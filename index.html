<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="ans-box"><input autofocus type="text" name="screen" id="number-input" placeholder="0" ></div>
      <div class="box-w">
        <button class="box span-2">C</button>
        <button class="box">DEL</button>
        <button class="box">/</button>
      </div>
      <div class="box-w">
        <button class="box">7</button>
        <button class="box">8</button>
        <button class="box">9</button>
        <button class="box">*</button>
      </div>
      <div class="box-w">
        <button class="box">4</button>
        <button class="box">5</button>
        <button class="box">6</button>
        <button class="box">-</button>
      </div>
      <div class="box-w">
        <button class="box">1</button>
        <button class="box">2</button>
        <button class="box">3</button>
        <button class="box">+</button>
      </div>
      <div class="box-w">
        <button class="box  span-3">0</button>
        <button class="box">.</button>
        <button class="box span-2" >=</button>
      </div>
   </div>
   <p class="info"></p>
    <script src="script.js"></script>
</body>
</html>
